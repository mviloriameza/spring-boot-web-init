<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title th:text="${titulo}"></title>
	</head>

		<h1 th:text="${titulo}"></h1>
		
		<span th:text="${usuario.nombre}"></span>&ensp;

</html>
